stages:
  - testing
  - deploy
  - pages

.python_base: &python_base
  tags:
    - docker
  image: python:3.8
  before_script:
    - git config --global credential.helper store
    - echo "https://gitlab-ci-token:${CI_JOB_TOKEN}@mad-srv.informatik.uni-erlangen.de" > ~/.git-credentials
    - pip install pip --upgrade
    - pip install poetry
    - poetry install

test:
  stage: testing
  <<: *python_base
  script:
    - poetry run poe test

lint:
  stage: testing
  <<: *python_base
  script:
    - poetry run poe check


docs:
  stage: deploy
  <<: *python_base
  script:
    - poetry run poe docs
    - cp -r docs/_build/html ./html_docs
  artifacts:
    paths:
      - html_docs
    expire_in: 2 month

 
pages:
  stage: pages
  dependencies:
    - docs
  tags:
    - docker
  script:
  - mkdir .public
  - cp -r html_docs/* .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master
